# Input from CIN Contract
# version: 8.1.0-R1
# Date: 2026-01-03
# Description: Detailed agreement for context anchors received from CIN.

schema: EVA-Input-From-CIN-Contract-v1

source:
  module: CIN
  component_id: SYS-CIN-8.1

destination:
  module: Resonance_Index
  component_id: SYS-RI-8.1

data:
  format: yaml
  fields:
    context_anchors:
      type: object
      required: [current_input, temporal_context]
      properties:
        current_input: { type: string }
        active_personas: { type: array, items: string }
        temporal_context: { type: string }

delivery:
  method: function_call
  frequency: on_demand

validation:
  required_fields:
    - context_anchors
