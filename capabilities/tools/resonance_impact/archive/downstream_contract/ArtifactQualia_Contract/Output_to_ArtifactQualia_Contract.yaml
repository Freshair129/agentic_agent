# Output to Artifact Qualia Contract
# version: 8.1.0-R1
# Date: 2026-01-03
# Description: Detailed agreement for semantic impact signal sent to ArtifactQualia.

schema: EVA-Output-To-ArtifactQualia-Contract-v1

source:
  module: Resonance_Impact
  component_id: SYS-RIM-8.1

destination:
  module: Artifact_Qualia
  component_id: SYS-QUALIA-8.1

data:
  format: yaml
  fields:
    rim_semantic:
      type: object
      required: [impact_level, impact_trend, affected_domains]
      properties:
        impact_level:
          type: string
          enum: [low, medium, high]
        impact_trend:
          type: string
          enum: [rising, stable, fading]
        affected_domains:
          type: array
          items: string

delivery:
  method: function_call
  frequency: on_demand

validation:
  required_fields:
    - rim_semantic
