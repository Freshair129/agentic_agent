# Input from Orchestrator Contract
# version: 8.1.0-R1
# Date: 2026-01-03
# Description: Detailed agreement for user stimulus extraction received from the loop.

schema: EVA-Input-From-Orchestrator-Contract-v1

source:
  module: Main_Orchestrator
  component_id: SYS-ORCH-8.1

destination:
  module: Resonance_Impact
  component_id: SYS-RIM-8.1

data:
  format: yaml
  fields:
    stimulus_vector:
      type: array
      items: float
      description: "9D stimulus extraction from Phase 1"
    tags:
      type: array
      items: string
      description: "Extracted stimulus tags"

delivery:
  method: function_call
  frequency: on_demand

validation:
  required_fields:
    - stimulus_vector
    - tags
