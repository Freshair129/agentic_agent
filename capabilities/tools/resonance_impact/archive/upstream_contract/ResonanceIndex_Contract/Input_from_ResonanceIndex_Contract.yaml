# Input from Resonance Index Contract
# version: 8.1.0-R1
# Date: 2026-01-03
# Description: Detailed agreement for ranked scores received from RI.

schema: EVA-Input-From-ResonanceIndex-Contract-v1

source:
  module: Resonance_Index
  component_id: SYS-RI-8.1

destination:
  module: Resonance_Impact
  component_id: SYS-RIM-8.1

data:
  format: yaml
  fields:
    ranked_matches:
      type: array
      items:
        type: object
        required: [episode_id, score]
        properties:
          episode_id: { type: string }
          score: { type: float }

delivery:
  method: function_call
  frequency: on_demand

validation:
  required_fields:
    - ranked_matches
