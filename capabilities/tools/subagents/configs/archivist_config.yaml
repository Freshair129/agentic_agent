# ============================================================
# ARCHIVIST SUBAGENT CONFIGURATION
# Version: 1.0.0
# Description: Configuration for automated memory maintenance.
# ============================================================

subagent:
  name: "The Archivist"
  role: "Memory Integrity & Schema Validator"
  auto_run_dry: true  # Default to dry-run for safety

paths:
  # The root of the project (relative paths will be resolved from here)
  project_root: "e:/The Human Algorithm/T2/eva_core"
  
  # Target Directories for Syncing
  # Supports glob patterns
  sync_targets:
    - "archival_memory/**/*episodic_memory"
    - "eva/consciousness/session_memory"

  # Path to Schema (for validation)
  schema_path: "eva/memory_n_soul_passport/schema/Episodic_Memory_Schema_v2.json"

logging:
  level: "INFO"
  format: "[%(levelname)s] [%(name)s] %(message)s"
